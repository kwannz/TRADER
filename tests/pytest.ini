[tool:pytest]
# pytest 测试配置文件

# 测试发现
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    --disable-warnings

# 测试标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试 (> 1s)
    network: 需要网络连接的测试
    mock: 模拟测试
    smoke: 冒烟测试

# 最小pytest版本
minversion = 6.0

# 异步支持
asyncio_mode = auto

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning
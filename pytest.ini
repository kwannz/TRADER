[tool:pytest]
# pytest配置文件

# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=.
    --cov-report=html:tests/htmlcov
    --cov-report=term-missing
    --cov-report=xml:tests/coverage.xml
    --cov-fail-under=80
    --cov-config=.coveragerc

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    network: 需要网络连接的测试
    
# 最小版本要求
minversion = 6.0

# 异步测试支持
asyncio_mode = auto

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning